<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/ad826b4a52.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Background-Top"></div>
    <div class="Background-Bot">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-4 m px-0">
                        <div class="header">
                            <div class="row">
                                <div class="photo-avatar">
                                    <img src="./img/avatar_io.jpg" alt="" class="avatar-io">
                                    <p class="name-utent-io">Sofia</p>
                                </div>
                                <div class="Icons">
                                    <i class="fa-solid fa-spinner"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>
                        <div class="notifica">
                            <i class="fa-solid fa-bell-slash"></i>
                            <p class="my-0">Ricevi notifiche di nuovi messaggi<br> <a href="#">attiva notifiche desktop</a></p>
                        </div>
                        <div class="search">

                        </div>
                        <div id="contacts">
                            <ul tabindex="0"class="px-0">
                                <li v-for="(contact, index) in contacts" :key="index" class="my-1 ps-2">
                                    <img v-bind:src="'./img/avatar' + contact.avatar + '.jpg' " class="avatars" />
                                    <div class="name-utents">
                                        <p class="my-0">{{contact.name}}</p>
                                        <span>ultimo messaggio inviato</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-8 c">
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
   <script src="script.js"></script>
</body>
</html>
